<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4k Televison Ratings</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="container mt-5">
    <div class="form-group">
      <select  id="product-select" class="form-control custom-select">
        <option value="0" disabled selected>Select Product</option>
        <option value="sony">Sony 4K TV</option>
        <option value="samsung">Samsumg 4K TV</option>
        <option value="vizio">Vizio 4K TV</option>
        <option value="panasonic">Panasonic 4K TV</option>
        <option value="philips">Philips 4K TV</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" id="rating-control" class="form-control" step="0.1" max="5" placeholder="rate 1-5" disabled>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>4K Television</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr class="sony">
          <td>Sony 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="samsung">
          <td>Samsumg 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="vizio">
          <td>Vizio 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="panasonic">
          <td>Panasonic 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="philips">
          <td>Philips 4K TV</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  
<script src="./main.js"></script>
</body>
</html>
